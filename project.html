<!DOCTYPE html>
<html>
    <head>
        <title>
            Virtual Reality
        </title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background = "lightblue">
            <a-plane position = " 0 0 -5" length = "6" width = "15" color = "blue" rotation = "-90 0 0"></a-plane>
            <a-cylinder position = " 0 1.25 -5" height = "2" radius = "1" color = "yellow"></a-cylinder>
            <a-octahedron position = "-1.25 1.25 -2.5 " color = "teal" radius = "0.5"></a-octahedron>
            <a-ring position = "1.5 1.25 -3" radius-inner = "0.25" radius-outer = "0.7" color = "violet"></a-ring>
            <a-cone position = "-3 1.25 -3" radius-top = "0" radius-bottom = "0.3" color = "red"></a-cone>
            <a-box position = "3 1.25 -3" depth = "0.5" height = "1" width = "0.5" color = "pink"></a-box>
        </a-scene>
    </body>
</html>
